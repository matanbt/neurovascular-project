# @package _global_

# to execute this experiment run:
# python train.py experiment=lin_regr.yaml [hparams_search=neurovascu_optuna]

defaults:
  - override /datamodule: neurovascu.yaml
  - override /model: ehrf.yaml
  - override /callbacks: default.yaml
  - override /logger: comet.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "ehrf_tuning_v1"

seed: 42

trainer:
  min_epochs: 100
  max_epochs: 1000
  gradient_clip_val: 0.5

model:
  lr: 0.0001
  weight_decay: 0.0003

  # Neuronal-Conv-1d term
  with_conv_1d: True
  with_distances: False
  conv_1d_hidden_layers: 1

  # Latent residuals term
  with_latent_fcnn: True
  latent_hidden_layers: 3
  latent_hidden_layer_dim: 500
  latent_hidden_dropout: 0.35

  # Vascular mean term
  with_vascular_mean: True

  # Flags:
  generate_pred_csv: False

datamodule:
  batch_size: 64
  dataset_object:
    _target_: src.datamodules.components.nv_datasets.NVDataset_EHRF
    data_dir: ${data_dir}  # data_dir is specified in config.yaml
    dataset_name: 2021_02_01_neurovascular_datasets
    window_len_neuro_back: 5
    window_len_neuro_forward: 2