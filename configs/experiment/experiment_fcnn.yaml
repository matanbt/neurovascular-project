# @package _global_

# to execute this experiment run:
# python train.py experiment=lin_regr.yaml [hparams_search=neurovascu_optuna]

defaults:
  - override /datamodule: neurovascu.yaml
  - override /model: convnn.yaml
  - override /callbacks: default.yaml
  - override /logger: comet.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "fcnn_v1"

seed: 42

trainer:
  min_epochs: 100
  max_epochs: 400
  gradient_clip_val: 0.5

model:
  # Optimizer
  lr: 0.0001
  weight_decay: 0.00003

  # Feature Extractor (We shut this part down, as we want the FC part only)
  conv_filters: [] # Must be empty, so the ConvNN layer would be empty
  conv_kernel_size: 0
  conv_pool_every: 0
  conv_with_batchnorm: 0
  conv_dropout: 0

  # Regressor (Fully-Connected-NN)
  regressor_hidden_layers_list: [500, 500,]
  regressor_hidden_layers_dropout: 0.4

  # Flags:
  generate_pred_csv: False

datamodule:
  batch_size: 32
  dataset_object:
    _target_: src.datamodules.components.nv_datasets.NVDataset_EHRF
    data_dir: ${data_dir}  # data_dir is specified in config.yaml
    dataset_name: 2021_02_01_18_45_51_neurovascular_partial_dataset
    window_len_neuro_back: 5
    window_len_neuro_forward: 3
    scaling_method: