# @package _global_

# to execute this experiment run:
# python train.py experiment=lin_regr.yaml [hparams_search=neurovascu_optuna]

defaults:
  - override /datamodule: neurovascu.yaml
  - override /model: linear_regression.yaml
  - override /callbacks: default.yaml
  - override /logger: comet.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "linear_regression_v1"

seed: 42

trainer:
  min_epochs: 100
  max_epochs: 500
  gradient_clip_val: 0.5

model:
  lr: 0.0003717
  weight_decay: 0.000118
  # Best parameters found: {'datamodule.batch_size': 64, 'model.lr': 0.0003717772181894882, 'model.weight_decay': 0.00011837413932389075}
datamodule:
  batch_size: 64
  window_len_neuro_back: 4
  window_len_neuro_forward: 2
  window_len_vascu_back: 0
  window_len_y: 1
  scale_method:
  poly_degree:

logger:
  wandb:
    tags: ["neurovascular-experiments", "experiments-phase-1", "${name}"]
    project: "experiments-phase-1"