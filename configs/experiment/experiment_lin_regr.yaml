# @package _global_

# to execute this experiment run:
# python train.py experiment=lin_regr.yaml [hparams_search=neurovascu_optuna]

defaults:
  - override /datamodule: neurovascu.yaml
  - override /model: linear_regression.yaml
  - override /callbacks: default.yaml
  - override /logger: many_loggers.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "linear_regression_v1"

seed: 42

trainer:
  min_epochs: 5
  max_epochs: 500
  gradient_clip_val: 0.5

model:
  lr: 0.0005
  weight_decay: 0.0005

datamodule:
  batch_size: 64
  window_len_neuro_back: 3
  window_len_neuro_forward: 2
  window_len_vascu_back: 2
  poly_degree: 2

logger:
  wandb:
    tags: ["neurovascular-experiments", "experiments-phase-1", "${name}"]
    project: "experiments-phase-1"