# @package _global_

# to execute this experiment run:
# python train.py experiment=lin_regr.yaml [hparams_search=neurovascu_optuna]

defaults:
  - override /datamodule: neurovascu.yaml
  - override /model: lstm.yaml
  - override /callbacks: default.yaml
  - override /logger: csv.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "lstm_v1"

seed: 42

trainer:
  min_epochs: 100
  max_epochs: 700
  gradient_clip_val: 0.5

model:
  # Optimizer
  lr: 0.0006142260891022587
  weight_decay: 3.174677841481573e-05

  # Feature Extractor
  lstm_dropout: 0.3
  lstm_hidden_dim: 500
  lstm_layers_count: 1


  # Regressor
  regressor_hidden_layers_list: [500,]
  regressor_hidden_layers_dropout: 0.4

  # Flags:
  generate_pred_csv: True

datamodule:
  train_val_test_split: [2000, 950, 1]
  batch_size: 32
  dataset_object:
    _target_: src.datamodules.components.nv_datasets.NVDataset_EHRF
    data_dir: ${data_dir}  # data_dir is specified in config.yaml
    dataset_name: 2021_02_01_neurovascular_datasets
    window_len_neuro_back: 10
    window_len_neuro_forward: 5