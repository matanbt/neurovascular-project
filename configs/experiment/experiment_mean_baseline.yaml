# @package _global_

# to execute this experiment run:
# python train.py experiment=experiment_mean_baseline [hparams_search=neurovascu_optuna]

defaults:
  - override /datamodule: neurovascu.yaml
  - override /model: ehrf.yaml
  - override /callbacks: default.yaml
  - override /logger: comet.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "mean_baseline_v1"

seed: 42

trainer:
  min_epochs: 1
  max_epochs: 1
  gradient_clip_val: 0.5

model:
  predict_with_mean_vascular_only: True
  with_latent_fcnn: False
  latent_hidden_layers: 0
  with_vascular_mean: True
  with_distances: False
  with_conv_1d: True

  # Flags:
  generate_pred_csv: True

datamodule:
  train_val_test_split: [ 30000, 4000, 1 ]
  batch_size: 128
  dataset_object:
    _target_: src.datamodules.components.nv_datasets.NVDataset_EHRF
    data_dir: ${data_dir}  # data_dir is specified in config.yaml
    dataset_name: 2021_02_01_18_45_51_neurovascular_full_dataset
    window_len_neuro_back: 1
    window_len_neuro_forward: 0