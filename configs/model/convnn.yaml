_target_: src.models.convnn_module.ConvNNHRFModule

# Optimizer
lr: 0.001
weight_decay: 0.0005

# Feature Extractor
conv_filters: [4, 4]
conv_kernel_size: 3
conv_pool_every: 2
conv_with_batchnorm: True
conv_dropout: 0.3

# Regressor
regressor_hidden_layers_list: [500, ]
regressor_hidden_layers_dropout: 0.4

