_target_: src.models.rnn_module.RNNHRFModule

# Optimizer
lr: 0.0006142260891022587
weight_decay: 3.174677841481573e-05

# Feature Extractor(s)
rnn_model_type: 'LSTM'
rnn_dropout: 0.3
rnn_hidden_dim: 500
rnn_layers_count: 1
rnn_bidirectional: True

# Whether to include vascular activity in the arch
with_vascular_activity: False

# Regressor
regressor_hidden_layers_list: [500, ]
regressor_hidden_layers_dropout: 0.4

# These are (currently) added dynamically, based on the dataset metadata:
# x_size: -
# y_size: -
# vessel_count: -
